<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Color de fondo sepia claro */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #5c3e1e; /* Marrón oscuro */
        }
        p {
            color: #5c3e1e; /* Marrón oscuro */
        }
        .btn {
            display: inline-block;
            background-color: #5c3e1e; /* Marrón oscuro */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4b3116; /* Marrón más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Tu mensaje ha sido recibido con éxito.</p>
        <a href="/" class="btn">Volver a Inicio</a>
    </div>
</body>
</html>
