
<h3 class="text-center mt-5">Esta es la p√°gina de contacto</h3>
<form class="mx-auto mt-3" style="max-width: 400px;" action="/procesa" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="asunto" placeholder="Asunto">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="mensaje" rows="4" placeholder="Mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
